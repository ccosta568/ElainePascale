<!DOCTYPE html>
<html lang="en">

<head>
    <link href='https://fonts.googleapis.com/css?family=Nosifer' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Elaine Pascale's podcast files.">
    <title>Podcasts Elaine Pascale has appeared on</title>
</head>

<body>
    <div class="background">
        <h1>Podcasts</h1>
        <div class="container">

            <div class="music-player">
                <div class="jukebox">
                  <div class="jukebox-body">
                     <img src="../assets/img/jukebox.png" alt="Jukebox Background" class="jukebox-image">

                     <div class="audio-media">
                    <audio #audioPlayer controls [src]="podcasts[currentPodcastIndex]?.src">
                      Your browser does not support the audio element.
                    </audio>
                    <div class="track-info">
                      <p>{{ podcasts[currentPodcastIndex]?.title }}</p>
                      <p>{{ podcasts[currentPodcastIndex]?.description }}</p>
                    </div>
                    <div class="controls">
                      <button (click)="previous()">Previous</button>
                      <button (click)="next()">Next</button>
                    </div>
                  </div>
                  </div>
                </div>
              </div>
        </div>

    </div>
</body>

</html>
