<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Elaine Pascale's homepage for her personal professional website.">
  <title>Elaine Pascale's Professional Website</title>
</head>

<body>
  <div class="banner">
    <div class="container">
      <div class="row">

          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
