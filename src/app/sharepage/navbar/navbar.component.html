<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Navigation for Elaine Pascale Website.">
  <title>Navigation Bar for Elaine Pascale</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img src="../assets/img/association.png" id="badge" alt="Horror Writers Association Member Sheild">
      <a class="navbar-brand" routerLink="">Elaine Pascale
        <hr class="line">
        <h1 class="sub">The Godmother of Horror</h1>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" routerLink="" routerLinkActive="active-link"
              [routerLinkActiveOptions]="{exact:true}"></a>

            <div class="container text-center">

              <div class="row">

                <div class="col-2 col"><a class="nav-link" routerLink="youtube"
                    routerLinkActive="active-link">Videos</a></div>

                <div class="col"><a class="nav-link" routerLink="haunts" routerLinkActive="active-link">Haunts</a></div>

              </div>
              <div class="row">
                <div class="col-6 col-md-4"> <a class="nav-link" routerLink="podcasts"
                    routerLinkActive="active-link">Podcasts</a></div>

                <div class="col-6 col-md-4"><a class="nav-link" routerLink="interviews"
                    routerLinkActive="active-link">Interviews</a></div>

                <div class="col-6 col-md-4"> <a class="nav-link" routerLink="about"
                    routerLinkActive="active-link">About</a></div>

              </div>
              <div class="row">
                <div class="col-2">
                  <div class="col"><a href="https://www.facebook.com/elaine.pascale" target="_blank"><i
                        class="bi bi-facebook"></i></a></div>
                </div>

                <div class="col-2">
                  <div class="col"><a href="https://www.instagram.com/doclaney/?hl=en" target="_blank"><i
                        class="bi bi-instagram"></i></a></div>
                </div>

                <div class="col-2">
                  <div class="col"> <a href="https://www.tiktok.com/@elainepascale" target="_blank"><svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="18" fill="currentColor"
                    class="bi bi-tiktok" viewBox="0 0 16 16">
                    <path
                        d="M9 0h1.98c.144.715.54 1.617 1.235 2.512C12.895 3.389 13.797 4 15 4v2c-1.753 0-3.07-.814-4-1.829V11a5 5 0 1 1-5-5v2a3 3 0 1 0 3 3V0Z" />
                </svg></a></div>
                </div>

                <div class="col-2">
                  <div class="col"> <a href="https://twitter.com/doclaney" target="_blank"><i
                        class="bi bi-twitter"></i></a></div>
                </div>

                <div class="col-2">
                  <div class="col"><a
                      href="https://www.linkedin.com/in/elaine-pascale?trk=people-guest_people_search-card"
                      target="_blank"><i class="bi bi-linkedin"></i></a></div>
                </div>

              </div>

            </div>


        </ul>
      </div>
    </div>
  </nav>
</body>

</html>
