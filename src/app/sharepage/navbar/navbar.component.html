<head>
  <title>Navigation Bar for Webpage</title>
  <meta name="description" content="Navigation Bar for Elaine Pascale Website allowing users to move freely amongst personal website page.">
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="">Elaine Pascale</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" routerLink="" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact:true}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="books" routerLinkActive="active-link">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="youtube" routerLinkActive="active-link">Videos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="interviews" routerLinkActive="active-link">Interviews</a>
            <li class="nav-item">
              <a class="nav-link" routerLink="wihm" routerLinkActive="active-link">WiHM</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="about" routerLinkActive="active-link">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
